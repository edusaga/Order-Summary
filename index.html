<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
          <div class="principal">
                <img class="imagen" src="./images/illustration-hero.svg" alt="foto mujer">
               <h2 class="header_order">Order Summary</h2>
                <p class="parrafo">You can now listen to millions of songs,<br>audiobooks,and podcasts on any device<br>anywhere you like!</p>
       
                 <div class="plan">
                        <img class="disco" src="images/icon-music.svg" alt="Icono de musica">
                
                   <div class="inner-content">
                        <h5>Annual Plan</h5>
                    
                        <p class="precio" >$59.99/year</p>
                   </div>
                  <a class="change" href="#">Change</a>
                 </div>
            
                <div class="botones">
                  <button type="button" class="btn-pagar">Proceed to Payment</button>
                  <button type="button" class="btn-cancelar">Cancel Order</button>
               </div>
            </div>
         
        
    </main>
</body>
</html>
